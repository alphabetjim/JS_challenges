<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Input radius value and get the volume of a sphere</h1>
   <form id="myForm" action="">
        <label for="radius" name="radiusLabel">Radius</label>
        <input type="text" name="radius" id="radius">
        <label for="volume" name="volumeLabel">Volume</label>
        <input type="text" name="volume" id="volume">
        <button type="submit" id="submit" onclick="sphereVolume(event)">Calculate</button>
   </form> 
    <script src="index.js"></script>
</body>
</html>
